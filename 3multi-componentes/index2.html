<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <!--Enlazar la libreria de reac-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--Enlazar el dom virtual --> 
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <!--Babel para jsx-->
    <script crossorigin src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
   <title>Componentes</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
       class HobbieList extends React.Component {
          render(){
              //Lo que vamos a  usar
              const listStyle = {fontSize:'1.5em', textDecoration:'underline'};
              const hobbies = ['comer','maullar','aru√±ar','comer atun'];
             return (
                <ul>
                  {hobbies.map(function(hobbieItem, i){
                   return <li key={i} style={listStyle}>{hobbieItem}</li>
                })}
             </ul> 
             );   
           }
        } 
        
        class Pet extends React.Component {
          render(){
              return(
                <div className="card">
                    <h2 className="name">Mozza</h2>
                    <img src="http://www.rodentia.es/blog/wp-content/uploads/2016/02/Qu%C3%A9-Comen-los-Gatos.jpg" alt="mozza"/>
                    <h5 style={{fontSize:'2em', margin:'2px'}}>Hobbies:</h5>
                    <HobbieList />
                </div>
              )
            }  
         }
         ReactDOM.render(<Pet />, document.getElementById('app'));
    </script>
</body>
</html>
